<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DevSta - Connecting...</title>
  <style>
    body { font-family: system-ui; text-align: center; padding: 50px; background: #000; color: white; }
    .spinner { border: 4px solid #333; border-top: 4px solid #1d9bf0; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Connecting to DevSta...</h2>
  <div class="spinner"></div>
  <p>Please wait while we log you in.</p>

  <script>
    // Extract token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token && window.flutter_inappwebview) {
      // Send token to Flutter
      window.flutter_inappwebview.callHandler('receiveToken', token);
    } else if (token) {
      // Fallback: try postMessage
      window.parent.postMessage({ type: 'GITHUB_TOKEN', token: token }, '*');
    }

    // Optional: close tab after 2 seconds
    setTimeout(() => {
      document.body.innerHTML = "<h2>Connected! You can close this tab.</h2>";
    }, 2000);
  </script>
</body>
</html>
